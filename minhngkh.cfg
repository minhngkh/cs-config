// minhngkh's config
clear

con_enable "1"

// Alias
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"

alias "+fastswitch" "slot3"
alias "-fastswitch" "lastinv"

// Bind
bind "1" "+radialradio"
bind "2" "player_ping"
bind "3" "slot3"
bind "4" "slot9" // decoy
bind "5" "slot5" // c4
bind "6" "slot11" // zeus

bind "a" "+left"
bind "b" "buymenu"
bind "c" "+jumpaction;+throwaction;"
bind "d" "+right"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "h" "holdpos;roger"
bind "i" "show_loadout_toggle"
bind "m" "teammenu"
bind "n" "slot12"
bind "q" "slot10" // moly
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "v" "+fastswitch"
bind "w" "+forward"
bind "x" "slot7" // flash
bind "y" "messagemode"
bind "z" "slot8" // smoke
bind "\" "toggle cl_showfps 0 2"

bind "ALT" "+voicerecord"
bind "SPACE" "+runthrow;+throwaction"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "slot6"
bind "MOUSE4" "slot2"
bind "MOUSE5" "slot1"
bind "MWHEELDOWN" "+jump"

bind "CTRL" "+duck"
bind "CAPSLOCK" "toggle cl_radar_scale 0.4 0.7 0.3"
bind "ESCAPE" "cancelselect"
bind "SHIFT" "+sprint"
bind "TAB" "+showscores"

bind "F5" "say ✌(ツ)ว"
bind "F6" "say T__T"
bind "F7" "say look behind"

// Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "200"
cl_crosshaircolor "4"
cl_crosshairdot "0"
cl_fixedcrosshairgap "-4.5"
cl_crosshairgap "-5"
cl_crosshairsize "1.5"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_crosshair_recoil "0"

// Hud
hud_scaling "1"
hud_showtargetid "1"
cl_hud_color "10"
cl_showloadout "1"

// Mouse
sensitivity "0.43"
zoom_sensitivity_ratio "0.9"

// Radar
cl_teammate_colors_show "1"
cl_hud_radar_scale "1.3"
cl_radar_scale "0.4"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.6"	

// Sound
volume "1"
snd_menumusic_volume "0"
snd_tensecondwarning_volume "0.16"
snd_voipvolume "0.65"

// Video
fps_max "0"
fps_max_ui "240"
fps_max_tools "240"

// End
say "minhngkh's config successfully loaded" // clear/echo bug
